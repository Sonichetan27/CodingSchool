<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CodingSchool</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Log in</h2>
      <p>New user? <a href="signup.html">Register Now</a></p>

      <div class="social-login">
        <button class="google">Continue with Google</button>
        <div class="social-icons">
          <img src="https://img.icons8.com/color/48/facebook.png" alt="FB">
          <img src="https://img.icons8.com/fluency/48/linkedin.png" alt="LinkedIn">
          <img src="https://img.icons8.com/ios-filled/48/github.png" alt="GitHub">
          <img src="https://img.icons8.com/color/48/ms-edge-new.png" alt="Edge">
        </div>
      </div>

      <div class="divider">or</div>

      <form>
        <label>Username or Email</label>
        <input type="text" placeholder="Username or Email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter password" required>

        <div class="options">
          <label><input type="checkbox" checked> Remember Me</label>
          <a href="#">Forgot password</a>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
      </form>
    </div>
  </div>
</body>
</html>
