<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SignUp - CodingSchool</title>
  <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url("https://img.freepik.com/free-vector/green-gradient-background-gradient-3d-design_343694-3667.jpg");
    display: flex;
    background-size: cover;
    background-repeat: no-repeat;
    opacity: 0.8;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .login-container {
    background-color: transparent;
    opacity: 0.9;
    padding: 30px;
    border-radius: 12px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }
  
  .login-box h2 {
    margin-bottom: 10px;
  }
  
  .login-box p {
    margin: 5px 0 15px;
    font-size: 14px;
  }
  
  .login-box a {
    color: #007bff;
    text-decoration: none;
  }
  
  .social-login {
    text-align: center;
    margin-bottom: 15px;
  }
  
  .google {
    background-color: white;
    border: 1px solid #ddd;
    padding: 10px 20px;
    font-weight: bold;
    width: 100%;
    cursor: pointer;
  }
  
  .social-icons {
    margin-top: 10px;
  }
  
  .social-icons img {
    width: 30px;
    margin: 5px;
    cursor: pointer;
  }
  
  .divider {
    text-align: center;
    margin: 15px 0;
    position: relative;
  }
  
  .divider::before,
  .divider::after {
    content: "";
    height: 1px;
    background: #ccc;
    width: 40%;
    position: absolute;
    top: 50%;
  }
  
  .divider::before {
    left: 0;
  }
  
  .divider::after {
    right: 0;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  form label {
    margin-top: 10px;
    font-size: 14px;
  }
  
  form input {
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  .options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 10px 0;
    font-size: 14px;
  }
  
  .login-btn {
    background-color: #006400;
    color: white;
    padding: 10px;
    border: none;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .footer-text {
    font-size: 12px;
    margin-top: 15px;
    text-align: center;
  }
  
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Sign-Up</h2>
      <p>already have an account <a href="login.html">Login</a></p>

      <div class="social-login">
        <button class="google">Continue with Google</button>
        <div class="social-icons">
          <img src="https://img.icons8.com/color/48/facebook.png" alt="FB">
          <img src="https://img.icons8.com/fluency/48/linkedin.png" alt="LinkedIn">
          <img src="https://img.icons8.com/ios-filled/48/github.png" alt="GitHub">
          <img src="https://img.icons8.com/color/48/ms-edge-new.png" alt="Edge">
        </div>
      </div>

      <div class="divider">or</div>

      <form>
        <label>Username</label>
        <input type="text" placeholder="Username or Email" required>

        <label>Email</label>
        <input type="text" placeholder="Username or Email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter password" required>

        <div class="options">
          <label><input type="checkbox" checked> Remember Me</label>
          <a href="#">Forgot password</a>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
      </form>
    </div>
  </div>
</body>
</html>
